<body ng-controller="UrlListCtrl">
	<!--[if lt IE 10]>

	<div class="container">
		<div class="header row">
			<h3 class="text-muted col-lg-8">The Monitor</h3>
			<div class="col-lg-4">
			<a ng-click="showSettings()" class="btn btn-primary visible-{{getShowSettingsButton()}}">Show Settings</a>
			<a ng-click="hideSettings()" class="btn btn-primary visible-{{getHideSettingsButton()}}">Hide Settings</a>
			<a ng-click="startCycling()" class="btn btn-success visible-{{getShowStartButton()}} pull-right">Start</a>
			<a ng-click="stopCycling()" class="btn btn-danger visible-{{getShowStopButton()}} pull-right">Stop</a>
			</div>
		</div>
		
		<div id="settings" class="row visible-{{getShowSettings()}}">
				
			<div class="col-md-5 col-lg-5">
				<div class="panel panel-default">
						<div class="panel-heading">Add a new url</div>
						<div class="panel-body">
				<form ng-submit="addUrl()">
					<p>
					<div class="input-group input-group-sm">
						<span class="input-group-addon">Name</span>
						<input type="text" class="form-control" ng-model="urlName" placeholder="name of the application">
					</div>
					</p>
					<p>
					<div class="input-group input-group-sm">
						<span class="input-group-addon">Url</span>
						<input type="text" class="form-control" ng-model="urlText" placeholder="url of the application">
					</div>
					</p>
					<input class="btn btn-primary" type="submit" value="Add">
				</form>
				</div>
				</div>
								
				<div class="panel panel-default">
						<div class="panel-heading">Options</div>
						<div class="panel-body">
					<form ng-submit="applyCycleTime()">
						<p>
						<div class="input-group input-group-sm">
							<span class="input-group-addon">Cycle time (ms)</span>
							<input type="text" class="form-control" ng-model="cycleTimeInput" placeholder="{{getCycleTime()}}">
						</div>
						</p>
						<input class="btn btn-primary" type="submit" value="Apply">
					</form>
					<form ng-submit="applyScreenHeight()">
						<p>
						<div class="input-group input-group-sm">
							<span class="input-group-addon">Screen height (px)</span>
							<input type="text" class="form-control" ng-model="screenHeightInput" placeholder="{{getScreenHeight()}}">
						</div>
						</p>
						<input class="btn btn-primary" type="submit" value="Apply">
					</form>	
				</div>
				</div>					
				
								
			</div>
			
			<div class="col-md-7 col-lg-7">
				
					<div class="panel panel-default">
						<div class="panel-heading">Current list<span class="badge pull-right">{{urls.length}}</span></div>
						<div class="panel-body">
							<ul class="list-group">
							<li ng-repeat="url in urls" class="list-group-item">
								<span class="label label-primary">{{url.name}}</span> {{url.url}} <a class="pull-right" ng-click="delete(url)">remove</a>
							</li>
							</ul>		
							
						</div>
					</div>
				
			</div>			
						
		</div>
		<div class="row footer visible-{{getShowSettings()}}">
			<p>by Chris</p>
			</div>
	</div>

	<div ng-repeat="url in urls">
		<iframe ng-src="{{url.url}}" width="100%" height="{{getFrameHeight()}}px" class="visible-{{url.visible}} animated slideInRight"></iframe>
	</div>
